{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="keywords" content="Sistema de consultoria Legal Interna">
    <meta name="description" content="Sistema de consultoria Legal Interna">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Language" content="es">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ChatBot UI">
    <meta name="application-name" content="ChatBot UI">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="msapplication-TileImage" content="{% static 'img/logo.png' %}">
    <meta name="theme-color" content="#ffffff">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} | ChatBot UI</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    {% block styles %}
    {% endblock %}
</head>
<body>
    <div id="loader-overlay">
        <div class="indicator-box">
            <div class="loading-ring"></div>
            <p>Cargando...</p>
        </div>
    </div>
    {% include 'includes/header.html' %}
    <div class="page">
        {% include 'includes/sidebar.html' %}
        <div id="page-wrapper">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <script>
        const loadingRing = document.getElementById("loader-overlay");
        function showLoader(message){
            loadingRing.querySelector('p').innerHTML = message;
            loadingRing.style.display = 'flex';
        }
        function hideLoader(){
            loadingRing.style.display = 'none';
        }
    </script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
